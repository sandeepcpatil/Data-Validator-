<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" class="nz-trigger" >
    <div class="sidebar-logo">
      <img class="dcube-logo" src="../../assets/Images/dcubeImg/dcube.png" alt="logo" srcset="">
    </div>
    <ul nz-menu nzMode="inline">
      <li nz-menu-item>
        <span> Connections </span>
      </li>
      <li nz-menu-item>
        <span routerLink="workflow"> Validators </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          <img style="width: 58px;" src="../../assets/Images/dcubeImg/DDS-Terra2.png" alt="" srcset="">
        </span>
        <span class="heading" >Validator</span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
