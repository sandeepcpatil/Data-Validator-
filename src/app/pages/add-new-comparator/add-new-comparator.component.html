<!-- <button nz-button nzType="primary" style="float: right;">Next</button> -->
<nz-steps [nzCurrent]="current">
<nz-step nzTitle="Name and Description"></nz-step>
<nz-step nzTitle="Connection Details"></nz-step>
<nz-step nzTitle="Validation Rules"></nz-step>
<!-- <nz-step nzTitle=""></nz-step> -->
</nz-steps>

<!-- <div class="steps-content" *ngIf="current == 0"> -->
  <form nz-form *ngIf="current == 0" style="padding-top: 35px;" [formGroup]="validateDetailsForm" (ngSubmit)="submitForm()" >
    <nz-form-item>
      <nz-form-label [nzSpan]='7' nzRequired >
        Comparator Name
      </nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please give name to validator">
        <input nz-input placeholder="Comparator Name" formControlName="compName">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>
        Comparator Description
      </nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please write something about the validator">
        <textarea nz-input rows="2" placeholder="Comparator Description" formControlName="compDesc"></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
<!-- </div> -->
<div class="first-page" *ngIf="current === 1">
  <app-first-page></app-first-page>
</div>


<div class="steps-action">
  <button nz-button nzType="default" type="submit" [disabled]="!validateDetailsForm.valid" (click)="next()" *ngIf="current < 2" >
    <span>Next</span>
  </button>
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
