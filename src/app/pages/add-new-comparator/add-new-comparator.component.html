<!-- <button nz-button nzType="primary" style="float: right;">Next</button> -->
<nz-steps [nzCurrent]="current">
<nz-step nzTitle="Name and Description"></nz-step>
<nz-step nzTitle="Connection Details"></nz-step>
<nz-step nzTitle="Validation Rules"></nz-step>
<!-- <nz-step nzTitle=""></nz-step> -->
</nz-steps>

<!-- <div class="steps-content" *ngIf="current == 0"> -->
  <form nz-form *ngIf="current == 0" style="padding-top: 35px;"  >
    <nz-form-item>
      <nz-form-label [nzSpan]='7' nzRequired >
        Comparator Name
      </nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input placeholder="Comparator Name" >
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>
        Comparator Description
      </nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please write something about the comparator">
        <textarea nz-input rows="2" placeholder="Comparator Description" ></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
<!-- </div> -->


<div class="steps-action">
  <button nz-button nzType="default"  (click)="next()" *ngIf="current < 2">
    <span>Next</span>
  </button>
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
